<!doctype html>
<html>
	<head>
		<title> Chat </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="/socket.io/socket.io.js" > </script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src = "./js/chat2.js" > </script>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<script src = "./js/dialog.js" > </script>
		<script src = "./js/bootstrap.min.js" > </script>
		<link rel="stylesheet" type="text/css" href="./css/chat.css">
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
							        <span class="icon-th-list"></span>
						</a>
		        <a href="#" class="brand"><img class="img-rounded img-polaroid img-circle" src='images/Kuckoo.jpg' style='height:30px;width:30px;'/> Kuku</a>
		           <div class="nav-collapse collapse">
		            <ul class="nav pull-right">
			<li><a href="#" data-toggle="modal" data-target="#CreateGroupModal" onclick="createGroupChatDialog()">Create GroupChat</a></li>
			                <li><a href="#" onclick="chatAnonymously()">Chat Anonymously</a></li>
			                <li><a href="#">Contact Us</a></li>
		            </ul>
            		</div>
				</div>
			</div>
		</div>
				<div id="runningMessages" >
					<div id="GroupChatLinkDiv" class='selectedChatLink'>
						<div onclick='showThisChat("GroupChat")'>
							<img class="img-rounded img-polaroid img-circle" src='images/Kuckoo.jpg' style='height:30px;width:30px;'/> GroupChat
						</div>
					</div>
				</div>
				<div id="chat" >
					<div id='GroupChatChatDiv' class='visible'>
						<div id="messages" ></div>					
						<form id="form">
							<div id="footer">
								<input class="textInput" type="text" id="GroupChatChatDiv-input" />
								<input type="submit" id="send" value="Send"/>
							</div>
						</form>
					</div>
				</div>
				<div id="rosterDiv"></div>
				<div id='CreateGroupModal' class="modal fade" tabindex="-1" aria-labelledby="CreateGroupDialog" aria-hidden="true" title="Create Group Chat">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
								<h4 class="modal-title" id="createGroupModalLabel">Create Group Chat</h4>
							</div>
							<div class="modal-body">
								<div id='CreateGroupDialog'></div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" onclick='createGroupChat()'>Create Chat</button>
							</div>
						</div>
					</div>
				</div>
	</body>
</html>
